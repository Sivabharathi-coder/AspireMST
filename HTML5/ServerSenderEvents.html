<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Sender Events</title>
</head>

<body>


    <h2>Current Time</h2>
    <div id="time"></div>

    <script>
        const event = new EventSource("/time");

        event.onmessage = (eve) => {
            document.getElementById("time").innerText = eve.data;
        };

        event.onerror = () => {
            console.log("error");
            event.close();
        };
    </script>
</body>

</html>
