<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
    <input type="text" name="name" required placeholder="Username">
    <input type="password" name="password">
    <input type="email">
    <input type="number">
    <label><input type="checkbox" name="game" value="sports">sports</label>
    <label><input type="checkbox" name="game" value="studies">Studies</label>
    <label><input type="checkbox" name="game" value="games">Games</label>

    <label><input type="radio" name="gender" value="male">Male</label>
    <label><input type="radio" name="gender" value="female">Female</label>
    <label><input type="radio" name="gender" value="none">None</label>
    <textarea id="comments" name="comments" cols="20" rows="20"></textarea>

    <label id="number" name="country">
        <option value="one" name="opt">one</option>
        <option value="two" name="opt">two</option>
        <option value="three" name="opt">three</option>
    </label>
    <input type="file" >
    <input type="date">
    <input type="time">
    <input type="color">
    <input type="range" min="0",max="100">
    <input type="reset" value="clear form">
    <input type="hidden" value="12345" name="userId">
    <button onclick="alert('Hi!')">Click Me</button>
     

</body>

</html>
