<!DOCTYPE html>
<html>

<head>
    <title>HTML Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Siva</td>
                <td>25</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>Designer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
