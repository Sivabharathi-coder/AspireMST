<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¥ Video Recorder Example</title>
</head>

<body>
    <h2>Record Your Video</h2>

    <!-- Live preview while recording -->
    <video id="liveVideo" width="320" height="240" autoplay></video>
    <br>

    <!-- Buttons -->
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <br><br>

    <!-- Playback of recorded video -->
    <video id="recordedVideo" width="320" height="240" controls></video>
    <br><br>

    <!-- Download link -->
    <a id="downloadLink" href="#" download="my-recording.webm" style="display: none;">Download Video</a>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        const liveVideo = document.getElementById('liveVideo');
        const recordedVideo = document.getElementById('recordedVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadLink = document.getElementById('downloadLink');

        let stream;

        startBtn.addEventListener('click', async () => {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            liveVideo.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const videoUrl = URL.createObjectURL(blob);

                recordedVideo.src = videoUrl;
                downloadLink.href = videoUrl;
                downloadLink.style.display = 'inline';
            };

            mediaRecorder.start();

            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop()); // Stop webcam and mic
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>

</html>
