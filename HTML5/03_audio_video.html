<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Tags</title>
</head>
<body>
  <h2>Audio Example</h2>
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <h2>Video Example</h2>
  <video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
</body>
</html>
