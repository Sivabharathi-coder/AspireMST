<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Forms</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form >
        <label>Name: <input type="text" required></label><br><br>
        <label>Email: <input type="email" required></label><br><br>
        <label>Password: <input type="password" minlength="6" required></label><br><br>
        <label>DOB: <input type="date"></label><br><br>
        <label>Choose color: <input type="color"></label><br><br>
        <label>Range: <input type="range" min="0" max="100"></label><br><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
