<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mouse Events Demo</title>
    <style>
        #box {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid navy;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #log {
            font-family: monospace;
            margin-left: 30px;
        }

        #selectArea {
            margin: 30px;
            width: 300px;
            height: 80px;
        }
    </style>
</head>

<body>
    <h2>Mouse & Selection Events Demo</h2>

    <div id="box">Hover, Click, Move or Right-Click Me</div>
    <textarea id="selectArea">Try selecting this text!</textarea>
    <p id="log">Events will appear here...</p>

    <script>
        const box = document.getElementById("box");
        const log = document.getElementById("log");
        const selectArea = document.getElementById("selectArea");

        function logMessage(message) {
            log.textContent = message;
        }

        box.addEventListener("click", () => {
            logMessage("Single Click detected");
        });

        box.addEventListener("dblclick", () => {
            logMessage("Double Click detected");
        });

        box.addEventListener("mousedown", () => {
            logMessage("Mouse button down");
        });

        box.addEventListener("mouseup", () => {
            logMessage("Mouse button up");
        });

        box.addEventListener("mouseenter", () => {
            box.style.backgroundColor = "lightgreen";
            logMessage("Mouse entered box");
        });

        box.addEventListener("mouseleave", () => {
            box.style.backgroundColor = "lightblue";
            logMessage("Mouse left box");
        });

        box.addEventListener("mousemove", (e) => {
            logMessage(`Mouse moving X:${e.offsetX}, Y:${e.offsetY}`);
        });

        box.addEventListener("mouseover", () => {
            logMessage("Mouse over box");
        });

        box.addEventListener("mouseout", () => {
            logMessage("Mouse out from box");
        });

        box.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            logMessage("Right-click detected");
        });

        selectArea.addEventListener("select", () => {
            const selectedText = selectArea.value.substring(selectArea.selectionStart, selectArea.selectionEnd);
            logMessage(`Selected text: "${selectedText}"`);
        });

        document.addEventListener("selectionchange", () => {
            const selection = document.getSelection().toString();
            if (selection) {
                logMessage(`Selection changed: "${selection}"`);
            }
        });
    </script>
</body>

</html>
