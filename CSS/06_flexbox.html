<!DOCTYPE html>
<html>
<head>
  <title>Flexbox</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
      justify-content: space-around;
    }
    .item {
      background: coral;
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
  </div>
</body>
</html>
