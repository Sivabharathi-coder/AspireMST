<!DOCTYPE html>
<html>
<head>
  <title>CSS Transitions</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      transition: background 0.5s;
    }
    .box:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
