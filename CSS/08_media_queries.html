<!DOCTYPE html>
<html>
<head>
  <title>Media Queries</title>
  <style>
    body {
      background: lightblue;
    }

    @media (max-width: 600px) {
      body {
        background: lightpink;
      }
    }
  </style>
</head>
<body>
  <h2>Resize the window to see background color change</h2>
</body>
</html>
